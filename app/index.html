<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Beck's Important To Do List</title>
    <link rel="stylesheet" href="dist/styles/normalize.css" />
    <link rel="stylesheet" href="styles/todo-app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <div class="container" ng-controller="TodoController as tdc">
    <h1>{{tdc.name}}'s Awesome To Do List</h1>
    <form name="myForm" ng-submit="myForm.$valid && tdc.addNewTask()" novalidate>  
    <span>Category: </span><input type="text" ng-model="tdc.newTask.category" required/>
    <span>Task: </span><input type="text" ng-model="tdc.newTask.name" required/>
    <span>Description: </span><input type="text" ng-model="tdc.newTask.desc" />
    <span>Priority: </span>
    <select ng-model="tdc.newTask.priority">
      <option value={{val}} ng-repeat="(val,text) in tdc.priorityOptions">
      {{text}}
      </option>
    </select>
    Due: <input type="date" ng-model="tdc.newTask.due" required/>
    <input type="submit" value="Add Task" ng-show="myForm.$valid"/>

    </form>
    <table>
      <tr>
        <thead>
          <th>Category</th>
          <th>Task</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Due</th>
          <th>Remove<th>
        </thead>
      </tr>
      <tbody>
        <tr ng-repeat="task in tdc.tasks">
          <td>{{task.category}}</td>
          <td>{{task.name}}</td>
          <td>{{task.desc}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.due | date}}</td>
          <td><button ng-click="tdc.removeTask(thing)">Remove Task</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="dist/js/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="dist/js/angular/angular.js" type="text/javascript"></script>
  <script src="js/tasks.js" type="text/javascript"></script> 
  <script src="js/todo-controller.js" type="text/javascript"></script>
  </body>
</html>
