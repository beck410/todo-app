<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Important Todo List</title>
    <link rel="stylesheet" href="dist/styles/normalize.css" />
    <link rel="stylesheet" href="styles/todo-app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <div class="container" ng-controller="TodoController as tdc">
    <h1>{{tdc.name}}'s Todo List</h1>
    <form>  
    <span>Task: </span><input type="text" ng-model="tdc.newTask.name" />
    <span>Description: </span><input type="text" ng-model="tdc.newTask.desc" />
    Due: <input type="date" ng-model="tdc.newTask.due" />
    <button ng-click='tdc.addNewTask()'>Add Task</button>
    </form>
    <table>
      <tr>
        <thead>
          <th>Task</th>
          <th>Description</th>
          <th>Due</th>
          <th>Remove<th>
        </thead>
      </tr>
      <tbody>
        <tr ng-repeat="task in tdc.tasks">
          <td>{{task.name}}</td>
          <td>{{task.desc}}</td>
          <td>{{task.due}}</td>
          <td><button ng-click="tdc.removeTask(task)">Remove Task</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="dist/js/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="dist/js/angular/angular.js" type="text/javascript"></script>
  <script src="js/tasks.js" type="text/javascript"></script> 
  <script src="js/todo-controller.js" type="text/javascript"></script>
  </body>
</html>
